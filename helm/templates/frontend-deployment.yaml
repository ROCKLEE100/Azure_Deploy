apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_URL
              value: {{ .Values.frontend.env.VITE_API_URL }}
            - name: VITE_AZURE_CLIENT_ID
              value: {{ .Values.frontend.env.VITE_AZURE_CLIENT_ID }}
            - name: VITE_AZURE_TENANT_ID
              value: {{ .Values.frontend.env.VITE_AZURE_TENANT_ID }}
